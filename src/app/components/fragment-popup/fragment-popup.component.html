<div id="cardContainer-{{title}}" class="card-container" draggable="true">
    <div class="card-header">
        <span class="card-title">{{title}}</span>
        <div class="card-action-btns">
            <span (click)="destroySelf()">Close</span>
        </div>
    </div>
    <div class="card-body" id="cardBody-{{title}}">{{fragment}}</div>
</div>
